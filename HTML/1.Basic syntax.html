<!-- DIFFERENT TYPES OF BASIC TAGS IN HTML-->
<i> italic tag</i>  
<b> bold tag</b>
<u> underline tag</u>
<strong> important text</strong>
<small> smaller text </small>
<center>  text comes in center </center>
<sub> subscripted text ex h2o</sub>
<sup> superscripted text ex:x^2</sup>
<ins> inserted text</ins>
<del> deleted text</del>
<mark> highlights text</mark>
<em> emphasized text</em>
